version: "3"

services:
  app:
    build:
      context: ../docker/node
    container_name: app
    networks:
      - node-network
    volumes:
      - ../docker/node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always #se o container cair, ele ir√° restartar o container sozinho
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    networks:
      - node-network
networks:
  node-network:
    driver: bridge
